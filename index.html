<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Gorgeta</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1ed7f9b5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calculador <br>de<br> Gorgeta</h1>
    
    <main class="container-primario">
        <h3 class="titleh3">Conta</h3>
        <div class="valueLessThanZero"></div>
        <i class="fa-solid fa-dollar-sign"></i>
        <input type="number" class="conta-input" placeholder="0" step="0.01">
        <h4>Selecione a porcentagem %</h4>
        <div class="btn-container-firstLine">
        <button type="button" class="btn-5 porcent">5%</button>
        <button type="button" class="btn-10 porcent">10%</button>
        <button type="button" class="btn-15 porcent">15%</button>
    </div>

    <div class="btn-container-secondLine">
        <button type="button" class="btn-25 porcent">25%</button>
        <button type="button" class="btn-50 porcent">50%</button>
        <input type="number" class="input-custom" oninput="customPercent()" placeholder="Custom"></input>
    </div>
    
    <div class="container-people">

        <h3 class="titleh3 peopleNumber">NÃºmero de Pessoas</h3>
        <div class="valueLessThanZero"></div>
        <i class="fa-solid fa-person"></i>
        <input type="number"  class="people-input" placeholder="0">
    </div>

    <!-- Segundo Container 'Resultado dos valores'-->
    <section class="second-container">
        <div class="first-section">
        <h3 class="titleh3 value">Valor da gorgeta</h3>
        <div class="valor-total-first">$0.00</div>
        <p class="person">/ por pessoa</p>
        </div>

        <div class="second-section">
        <h3 class="titleh3 total">Total</h3>
        <div class="valor-total">$0.00</div>
        <p class="person">/ por pessoa</p>
        <button class="btn-reset">RESETAR</button>
        </div>
    </section>
    </main>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
